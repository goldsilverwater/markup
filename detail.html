  <style>
	a:linked,a:visited{text-decoration:none;}

	.detail{width:100%; max-width:1100px; margin:0 auto;}
	/*header*/
	header.detail-title{width:100%; height:49px; position:fixed;}
	.detail-title-padding{padding:0 70px 0 150px; position:relative; overflow:hidden;}

	.header-comment{width:50%; height:100%; float:left; background-color:#cc5252;}
	.header-heart{width:50%; height:100%; float:left; background-color:#db2121;}

	/*detail-contents*/
	.detail-padding01{padding:50px 10px 0 10px;}
	.detail-contents{padding:50px 0 30px 0; background-color:#a2fab7}
	.category-name{text-align:center; color:#999; font-size:13px;}
	.detail-contents h2{text-align:center; font-size:24px; line-height:29px;}
	.title-image{width:70%; height:400px; background-color:#34ab50; margin:40px auto 0;}
	.detail-text{width:100%; height:1000px; background-color:#8ed09d; margin-top:40px;}
	
	/*detail-comment*/
	.detail-comment{background-color:#c4f5ff;}
	.detail-comment h2{font-size:14px; background-color:#0592b0;padding:5px 0;}
	.deatail-comment-area{width:100%; height:500px; background-color:#05d3ff;}
	.deatail-comment-area div{width:300px; height:180px; background-color:#0723ac;}

	/*comment-more*/

	/*popular-comment-more*/
	.popular-comment-more h3{text-align:right;width:100%; height:400px; background-color:#657df8;}
	/*footer*/
	footer{background-color:#333; width:100%; height:500px; color:#fff;}
